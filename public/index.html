<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Generador de Tweets</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-200">
    <h1 class="text-4xl font-bold text-blue-500 text-center mt-4 mb-4">Generador de Tweets</h1>
    <div class="flex justify-center mt-4">
        <button id="btnNT"
            class="btn btnNewTweet bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded mt-4">Nuevo
            Tweet</button>
    </div>
    <div class="flex justify-center mt-4">
        <div id="tweetContainer" class="hidden">
            <textarea id="tweetInput" class="w-full h-20 p-3 mt-4" maxlength="250"></textarea>
            <div id="counter" class="mt-2"></div>
            <button id="btnCreate"
                class="btn btnNewTweet bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded mt-4">Crear
                Tweet</button>
        </div>
    </div>
    <h1 class="text-4xl font-bold text-blue-500 text-center mt-4 mb-4">Tweets Generados</h1>
    </div>
    <div class="flex justify-center mt-4">
    <div id="tweets" class="mt-4 m-4"></div>
</div>

    <script src="app.js"></script>
</body>

</html>
